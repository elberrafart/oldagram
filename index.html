<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <header>
                <img src="images/logo.png" id="main-logo">
                <img src="images/user-avatar.png" class="profile-pic" id="main-pic">
            </header>
            <hr>
            <div class="post">
                <div class="post-header">
                    <img src="" class="profile-pic" id="van-gho">
                    <div class="post-title">
                        <p class="profile-name">Vincent Van Gogh</p>
                        <p class="profile-location">Location</p>
                    </div>
                </div>
                <img class="post-pic" id="van-gogh-post">
                <div class="post-int">
                    <img class="heart">
                    <img class="comment">
                    <img class="share">
            </div>
            <div class="like-comment-share">
                <img src="images/icon-heart.png" class="engage-btn">
                <img src="images/icon-comment.png" class="engage-btn">
                <img src="images/icon-dm.png" class="engage-btn">
            </div>
            <div class="engagement">
                <p class="likes">12,043 likes</p>
                <p><span class="username" id="vanGoghUN">Raz</span> I'm feeling a bit stressed</p>
            </div>    
            <div class="post">
                <div class="post-header">
                    <img src="" class="profile-pic" id="gus-img">
                    <div class="post-title">
                        <p class="profile-name">Gustave Courbet</p>
                        <p class="profile-location">Location</p>
                    </div>
                </div>
                <img class="post-pic" id="gus-post">
                <div class="post-int">
                    <img class="heart">
                    <img class="comment">
                    <img class="share">
            </div>
            <div class="like-comment-share">
                <img src="images/icon-heart.png" class="engage-btn">
                <img src="images/icon-comment.png" class="engage-btn">
                <img src="images/icon-dm.png" class="engage-btn">
            </div>
            <div class="engagement">
                <p class="likes">12,043 likes</p>
                <p><span class="username" id="gusUN">Raz</span> I'm feeling a bit stressed</p>
            </div>    
            <script src="index.js"></script>
        </div>
    </body>
</html>
